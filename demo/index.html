<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" dir="ltr">
<head>
	<title> jQuery UI Lightbox demo </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../stylesheets/screen.css" type="text/css" />
	<link rel="stylesheet" type="text/css" href="http://jquery-ui.googlecode.com/svn/tags/1.6/themes/default/ui.all.css" />
	<link rel="stylesheet" href="../ui.lightbox.css" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js" type="text/javascript"></script> <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.6/jquery-ui.js" type="text/javascript"></script> <script src="../ui.lightbox.js" type="text/javascript"></script> <script src="http://malsup.com/jquery/media/jquery.media.js?v.92" type="text/javascript"></script> <script type="text/javascript">
// <![CDATA[
(function ($) {
  $(document).ready(function () {
    $('#gallery').lightbox({ });
    $('#youtube').lightbox({ type: 'dom', selector: 'a', width: 425, height: 344 });
    $('#quicktime').lightbox({ selector: 'a', width: 480, height: 260 });
    $('#ahah').lightbox({ dialogClass: 'ui-lightbox kleenex', type: 'ajax', height: 'constrain', constraint: '.video' });
  });
})(jQuery);
// ]]>
</script>
</head>
<body>
<div id="container-wrapper">
	<div id="container">
		<div class="section">
			<div id="gallery">
			  <h2>Gallery</h2>
			  <p class="usage">$('#gallery').lightbox({ });</p>
				<ul>
					<li>
						<a href="birds/41311696_16ef86e2a7_b.jpg" title="Birds 1"> <img src="birds/41311696_16ef86e2a7_s.jpg" alt="" title="" width="75" height="75" /> </a>
					</li>
					<li>
						<a href="birds/2119837461_fa703de311_b.jpg" title="Birds 2"> <img src="birds/2119837461_fa703de311_s.jpg" alt="" title="" width="75" height="75" /> </a>
					</li>
					<li>
						<a href="birds/2702519132_19923b231b_b.jpg" title="Birds 3"> <img src="birds/2702519132_19923b231b_s.jpg" alt="" title="" width="75" height="75" /> </a>
					</li>
					<li>
						<a href="birds/3012367534_c5870efc30_b.jpg" title="Birds 4"> <img src="birds/3012367534_c5870efc30_s.jpg" alt="" title="" width="75" height="75" /> </a>
					</li>
				</ul>
			</div>
			<div id="youtube">
        <h2>DOM</h2>
			  <p class="usage">$('#youtube').lightbox({
  type: 'dom', selector: 'a',
  width: 425, height: 344 });</p>
				<a href="#youtube-movie"><img src="http://img.youtube.com/vi/bnMIHpdYwX8/2.jpg" alt="Thumbnail from Pixar Birds" /></a>
				<object id="youtube-movie" width="425" height="344" style="display: none;">
					<param name="movie" value="http://www.youtube.com/v/bnMIHpdYwX8&hl=en_US&fs=1&">
					</param>
					<param name="allowFullScreen" value="true">
					</param>
					<param name="allowscriptaccess" value="always">
					</param>
					<embed src="http://www.youtube.com/v/bnMIHpdYwX8&hl=en_US&fs=1&" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="344">
					</embed>
				</object>
			</div>
			<div id="quicktime">
        <h2>QuickTime</h2>
			  <p class="usage">$('#quicktime').lightbox({
  selector: 'a', width: 480,
  height: 260 });</p>
				<a href="http://malsup.com/jquery/media/video/simpsons.mov">simpsons</a>
			</div>
			<div id="ahah">
        <h2>AHAH</h2>
			  <p class="usage">$('#ahah').lightbox({});</p><a href="ajax1.txt">
			  <img src="http://img.youtube.com/vi/zY2nXUUvwg4/2.jpg" alt="Thumbnail from Pixar Birds" /></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
